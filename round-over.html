<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Catch Phrase</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="title-font">Round <span id="round-num"></span> Over</h1>
      </div>
      <div class="row">
          <div class="col-sm-5">
            <h2>Team <span id="team1-name"></span></h2>
            <h3>Score: <span id="team1-score"></span></h3>
          </div>
          <div class="col-sm-5 col-sm-offset-2">
            <h2>Team <span id="team2-name"></span></h2>
            <h3>Score: <span id="team2-score"></span></h3>
          </div>
      </div>
    </div>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success" id="next-round" type="button" name="button">Continue On</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/businessLogic.js"></script>
    <script src="js/roundover.js"></script>

  </body>
</html>
